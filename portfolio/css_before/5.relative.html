<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position: Relative</title>
    <style>
      .outer {
        width: 400px;
        height: 400px;
        margin: 50px;
        background-color: darkslategray;
      }
      .box {
        /* 부모의 position을 따로 지정하지 않았다면 static으로 지정되어 있다 */
        /* position: static; */
        /* 자식 요소가 position: absolute를 사용하여 빠져 나오게 되어도
           지금의 부모 요소를 따르게 만들고 싶다면 
        */
        position: relative;
        width: 80%;
        height: 80%;
        padding: 20px;
        background-color: royalblue;
      }
      .inner {
        width: 100%;
        height: 30%;
      }
      .inner1 {
        background-color: palevioletred;
      }
      .inner2 {
        background-color: palegoldenrod;
        /* 요소의 위치를 그대로 유지 하면서 상대적으로 지정한 것 만큼 요소가 이동된다 */
        position: relative;
        top: 80px;
        left: 80px;
        /* bottom: 80px;
        right: 80px; */
      }
      .inner3 {
        background-color: darkseagreen;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="outer">
        <div class="box">
          <div class="inner inner1">inner1</div>
          <div class="inner inner2">inner2</div>
          <div class="inner inner3">inner3</div>
        </div>
      </div>
    </body>
  </body>
</html>
