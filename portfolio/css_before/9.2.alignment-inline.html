<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Align</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: grey;
        /* 
           box 안에 있는 inline 요소를 중앙에 위치 시키고 싶을 때 사용
           이름이 text-align 이지만 부모 컨테이너 안에 있는 inline 요소들을 정렬 시킬 때 사용
        */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>text-align: center</h1>
    <div class="box">
      <button>Text</button>
    </div>
  </body>
</html>
