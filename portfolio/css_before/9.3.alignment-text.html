<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Centering</title>
    <style>
      /* 텍스트를 중앙에 위치시키는 방법 */
      .box {
        width: 200px;
        height: 100px;
        background-color: grey;
        /* 텍스트를 중앙에 위치시키고 */
        text-align: center;
      }
      .text {
        /* 높이를 부모 높이의 100%로 설정하고 */
        height: 100%;
        /* 부모의 높이인 height을 100px로 설정한다 (정석적인 방법은 아니며 9.4, 9.5 방법을 추천한다) */
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Text centering</h1>
    <div class="box">
      <h1 class="text">Text</h1>
    </div>
  </body>
</html>
