<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO: 사이트 소개 및 설명 -->
    <title>Younguk&#39;s Portfolio</title>
    <meta name="description" content="Portfolio for Developer Younguk" />
    <meta name="author" content="Younguk" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- //SEO -->
    <!-- OG(Open Graph Data): SNS에서 공유 시 보이는 정보 -->
    <meta property="og:title" content="영욱의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성되는 URL" />
    <meta property="og:image" content="베포후 생성된 이미지 URL" />
    <!-- //OG -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- //Google Fonts -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ae8c1d3cdf.js"
      crossorigin="anonymous"
    ></script>
    <!-- //Font Awesome -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- //CSS -->
    <!-- Javascript defer: html문서가 다 분석되고 js를다운로드 받아서 실행되게 만드는 명령어 -->
    <script src="src/main.js" defer></script>
    <!-- //Javascript -->
  </head>
  <body>
    <i class="fa-brands fa-youtube"></i>
  </body>
</html>
