<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex box</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: grey;
        /* flex 박스를 사용하여 부모 요소에 작성하여 중앙정렬을 하는 방법 */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .inner {
        width: 80px;
        height: 80px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>flex box</h1>
    <div class="box">
      <div class="inner"></div>
    </div>
  </body>
</html>
